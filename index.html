<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时工资计算器 | 看见你的每一秒价值</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Animate.css 动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen font-sans">
    <div class="wave"></div>

    <div id="overlay" class="overlay">
        <div class="modal">
            <h2 class="text-xl font-bold mb-4">设置参数</h2>
            <div>
                <label for="modal-salary" class="block text-m font-medium text-gray-700 mb-1">月薪</label>
                <div class="mt-1 relative rounded-md shadow-sm input-focus transition-all duration-300">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-m">¥</span>
                    </div>
                    <input type="number" name="modal-salary" id="modal-salary"
                        class="focus:ring-green-500 focus:border-green-500 block w-full pl-7 pr-12 py-3 sm:text-lg border-gray-300 rounded-md"
                        placeholder="0.00" min="1" max="1000000">
                </div>
            </div>

            <div class="mt-4">
                <label for="modal-workDays" class="block text-m font-medium text-gray-700 mb-1">每月工作天数</label>
                <div class="mt-1 relative rounded-md shadow-sm input-focus transition-all duration-300">
                    <input type="number" name="modal-workDays" id="modal-workDays"
                        class="focus:ring-green-500 focus:border-green-500 block w-full py-3 px-4 sm:text-lg border-gray-300 rounded-md"
                        placeholder="22" value="22" min="1" max="31">
                </div>
            </div>

            <div class="mt-4">
                <label for="modal-workHours" class="block text-m font-medium text-gray-700 mb-1">每天工作时长</label>
                <div class="mt-1 grid grid-cols-2 gap-2">
                    <div class="relative rounded-md shadow-sm input-focus transition-all duration-300">
                        <input type="number" name="modal-workHours" id="modal-workHours"
                            class="focus:ring-green-500 focus:border-green-500 block w-full py-3 px-4 sm:text-lg border-gray-300 rounded-md"
                            placeholder="8" value="8" min="0" max="24">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-m">时</span>
                        </div>
                    </div>
                    <div class="relative rounded-md shadow-sm input-focus transition-all duration-300">
                        <input type="number" name="modal-workMinutes" id="modal-workMinutes"
                            class="focus:ring-green-500 focus:border-green-500 block w-full py-3 px-4 sm:text-lg border-gray-300 rounded-md"
                            placeholder="0" value="0" min="0" max="59">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-m">分</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-end">
                <button id="closeModalButton"
                    class="button-press bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg text-m shadow-md transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    取消
                </button>
                <button id="saveSettingsButton"
                    class="button-press bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg text-m shadow-md transform transition-all duration-300 ml-3 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- Particles -->
    <div id="particles"></div>

    <header class="py-6 px-4 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-1">实时工资计算器</h1>
        <p class="text-lg text-gray-600">看见你的每一秒价值</p>
    </header>

    <main class="container mx-auto px-4 max-w-4xl">
        <!-- Input Form -->
        <section id="input-form"
            class="bg-white rounded-xl shadow-lg p-6 md:p-8 transition-all duration-300 animate-fadeInUp">
            <div class="grid gap-6 md:grid-cols-2">
                <div class="md:col-span-2">
                    <label for="salary" class="block text-m font-medium text-gray-700 mb-1">月薪</label>
                    <div class="mt-1 relative rounded-md shadow-sm input-focus transition-all duration-300">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-m">¥</span>
                        </div>
                        <input type="number" name="salary" id="salary"
                            class="focus:ring-green-500 focus:border-green-500 block w-full pl-7 pr-12 py-3 sm:text-lg border-gray-300 rounded-md"
                            placeholder="0.00" min="1" max="1000000">
                    </div>
                </div>

                <div>
                    <label for="workDays" class="block text-m font-medium text-gray-700 mb-1">每月工作天数</label>
                    <div class="mt-1 relative rounded-md shadow-sm input-focus transition-all duration-300">
                        <input type="number" name="workDays" id="workDays"
                            class="focus:ring-green-500 focus:border-green-500 block w-full py-3 px-4 sm:text-lg border-gray-300 rounded-md"
                            placeholder="22" value="22" min="1" max="31">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-m">天</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="workHours" class="block text-m font-medium text-gray-700 mb-1">每天工作时长</label>
                    <div class="mt-1 grid grid-cols-2 gap-2">
                        <div class="relative rounded-md shadow-sm input-focus transition-all duration-300">
                            <input type="number" name="workHours" id="workHours"
                                class="focus:ring-green-500 focus:border-green-500 block w-full py-3 px-4 sm:text-lg border-gray-300 rounded-md"
                                placeholder="8" value="8" min="0" max="24">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-m">时</span>
                            </div>
                        </div>
                        <div class="relative rounded-md shadow-sm input-focus transition-all duration-300">
                            <input type="number" name="workMinutes" id="workMinutes"
                                class="focus:ring-green-500 focus:border-green-500 block w-full py-3 px-4 sm:text-lg border-gray-300 rounded-md"
                                placeholder="0" value="0" min="0" max="59">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-m">分</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-center">
                <button id="startButton"
                    class="button-press bg-gradient-to-r from-green-500 to-green-400 hover:from-green-600 hover:to-green-500 text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 animate__animated animate__pulse animate__infinite">
                    开始赚钱
                </button>
            </div>

            <div class="mt-6 text-center text-m text-gray-600">
                <p>输入您的工资信息，点击"开始赚钱"，实时跟踪您的收入。</p>
            </div>
        </section>

        <!-- Result Section -->
        <section id="result-section"
            class="hidden bg-white rounded-xl shadow-lg p-6 md:p-8 transition-all duration-500">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold text-gray-700 mb-3">您已经赚了</h2>
                <div class="bg-gradient-to-r from-green-50 to-blue-50 rounded-xl p-6 shadow-inner">
                    <div id="salary-display"
                        class="text-5xl md:text-7xl font-mono font-bold bg-gradient-to-r from-green-600 to-green-400 bg-clip-text text-transparent">
                        ¥<span id="salary-integer">0</span>.<span id="salary-decimal" class="text-green-500">00</span>
                    </div>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6 mb-8">
                <div>
                    <div class="flex justify-between mb-2">
                        <span class="text-m font-medium text-gray-600">今日工作进度</span>
                        <span id="day-progress-text" class="text-m font-medium text-gray-600">0%</span>
                    </div>
                    <div class="progress-wrapper">
                        <div id="day-progress-bar" class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <span class="text-m font-medium text-gray-600">当前小时进度</span>
                        <span id="hour-progress-text" class="text-m font-medium text-gray-600">0%</span>
                    </div>
                    <div class="progress-wrapper">
                        <div id="hour-progress-bar" class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-gray-50 rounded-lg p-3 text-center">
                    <p class="text-m text-gray-500 mb-1">已工作</p>
                    <p id="time-worked" class="font-mono font-bold text-lg">00:00:00</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 text-center">
                    <p class="text-m text-gray-500 mb-1">下班剩余</p>
                    <p id="remaining-time" class="font-mono font-bold text-lg">--:--:--</p>
                </div>
                           
                <div class="bg-gray-50 rounded-lg p-3 text-center">
                    <p class="text-m text-gray-500 mb-1">每日收入</p>
                    <p id="daily-income" class="font-mono font-bold text-lg">¥0.00</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-3 text-center">
                    <p class="text-m text-gray-500 mb-1">每秒收入</p>
                    <p id="per-second" class="font-mono font-bold text-lg">¥0.00</p>
                </div>
            </div>
            

            <div class="flex flex-wrap justify-center gap-3">
                <button id="pauseButton"
                    class="button-press bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg text-m shadow-md transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    暂停
                </button>
                <button id="settingsButton"
                    class="button-press bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-m shadow-md transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    设置
                </button>
                <button id="shareButton"
                    class="button-press bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg text-m shadow-md transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                    分享
                </button>
                <button id="backButton"
                    class="button-press bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg text-m shadow-md transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    返回
                </button>
            </div>
        </section>

        <div id="break-reminder"
            class="fixed bottom-4 right-4 bg-white rounded-lg shadow-lg p-4 max-w-sm transform transition-all duration-500 scale-0 opacity-0">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-6 w-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-m font-medium text-gray-900">休息提醒</h3>
                    <div class="mt-1 text-m text-gray-500">
                        <p>您已工作1小时，建议休息一下眼睛和身体。</p>
                    </div>
                </div>
                <div class="ml-4 flex-shrink-0 flex">
                    <button id="close-reminder"
                        class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="sr-only">关闭</span>
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
